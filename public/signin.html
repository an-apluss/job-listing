<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Sign In | JobBase</title> 
  
</head>

<body>
    <nav>
      <span><img src="" alt="">Logo</span>
      <span class="float-right">
        <a href="index.html">Home</a>
        <a href="signin.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
      </span>
    </nav>
  <main>
      <div class="form-wrapper" style="transform: translate(0, 60%)">
        <form id="signinForm">
          <h3>
            Sign In
          </h3>
          <p>
            <label for="username">Username</label>
            <input class="user-input" type="text" name="username" id="username" required>
          </p>
          <p>
            <label for="password">Password</label>
            <input class="user-input" type="password" name="password" id="password" required>
          </p>
          <p>
            <input type="submit" value="Signin">
          </p>
        </form>
      </div>
    </main>
    <footer>
      <span class="designer">Designed by An'Apluss</span>
    </footer>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
