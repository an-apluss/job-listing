<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Sign Up | JobBase</title>
</head>

<body>
  <nav>
    <span><img src="" alt="">Logo</span>
    <span class="float-right">
      <a href="index.html">Home</a>
      <a href="signin.html">Sign In</a>
      <a href="signup.html">Sign Up</a>
    </span>
  </nav>
  <main>
    <div class="form-wrapper" style="transform: translate(0, 40%)">
      <form id="signupForm">
        <h3>
          Sign Up
        </h3>
        <p>
          <label for="first_name">First Name</label>
          <input class="user-input" type="text" name="first_name" id="first_name" required>
        </p>
        <p>
          <label for="last_name">Last Name</label>
          <input class="user-input" type="text" name="last_name" id="last_name" required>
        </p>
        <p>
          <label for="username">Username</label>
          <input class="user-input" type="text" name="username" id="username" required>
        </p>
        <p>
          <label for="password">Password</label>
          <input class="user-input" type="password" name="password" id="password" required>
        </p>
        <p>
          <input type="submit" value="Signup">
        </p>
      </form>
    </div>
    <footer>
      <span class="designer">Designed by An'Apluss</span>
    </footer>
  </main>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
